<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PWA iPad -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    :root {
      --bg: #9f9f9f;
      --fg: #0b0c0c;
      --muted: #e4e6eb;
      --accent: #f95e8a;
      --accent2: #ffd5e4;
      --grid-line: rgba(255,255,255,0.45);
      --card: #a6c5bc;
      --field-bg: #f6f3e1;
      --cell-x: 16px;
      --cell-y: 18px;
      --margin-cells: 2;
      --wrap-max: 760px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      position: relative;
      margin: 0;
      min-height: 100vh;
      padding: calc(var(--margin-cells) * var(--cell-y)) calc(var(--margin-cells) * var(--cell-x));
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      overflow-x: hidden;
      color-scheme: light;
    }
    body::before {
      content: "";
      position: fixed;
      inset: calc(var(--margin-cells) * var(--cell-y)) calc(var(--margin-cells) * var(--cell-x));
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: var(--cell-x) var(--cell-y);
      pointer-events: none;
      z-index: 0;
    }
    .wrap {
      position: relative;
      z-index: 1;
      width: min(var(--wrap-max), 100%);
      margin: 0 auto;
      padding: 36px 18px 48px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
    }
    header { text-align: left; }
    h1 {
      font-size: 2rem;
      margin: 0 0 14px;
      letter-spacing: 0.02em;
      color: #f8f8f8;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      display: inline-block;
      padding: 6px 10px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 0;
    }
    p.sub {
      color: var(--muted);
      margin: 0 0 16px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    p#stepText {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 0;
      color: #f8f8f8;
      letter-spacing: 0.015em;
      margin-top: 10px;
      margin-bottom: 36px;
    }
    .card { background: var(--card); border: none; border-radius: 0; padding: 24px 22px; color: #0b0c0c; box-shadow: 0 16px 34px rgba(0,0,0,0.12); }
    .progress { width:100%; height: 8px; background: rgba(0,0,0,0.12); border-radius:0; overflow:hidden; margin: 10px auto 20px; }
    .progress > div { height:100%; width:0%; background: linear-gradient(90deg,var(--accent),var(--accent2)); transition: width .35s ease; }
    .q { min-height: 220px; display:none; opacity:0; transform: translateY(6px); transition: opacity .28s ease, transform .28s ease; }
    .q.active { display:block; opacity:1; transform: translateY(0); }
    .field { margin: 14px 0 12px; }
    label.lbl { display:block; font-weight:700; margin-bottom:10px; color: #f8f8f8; letter-spacing: 0.01em; font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif; }
    select, input, textarea {
      width:100%;
      background: var(--field-bg);
      background-color: var(--field-bg);
      color: #0b0c0c;
      border: none;
      border-radius:0;
      padding:14px 16px;
      font-size:1.02rem;
      min-height: 56px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
    }
    textarea {
      height: 56px;
      min-height: 56px;
      resize: vertical;
      background: var(--field-bg);
      background-color: var(--field-bg);
      color: #0b0c0c;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
    .choices { display:flex; gap:10px; flex-wrap: wrap; }
    .chip { padding:12px 16px; border:none; border-radius:0; cursor:pointer; user-select:none; background: rgba(255,255,255,0.4); color:#0b0c0c; }
    .chip[aria-pressed="true"] { background: rgba(255,255,255,0.8); }
    .nav { display:flex; justify-content:space-between; gap:10px; margin-top:12px; }
    .btn { flex:1; text-align:center; padding:14px 16px; border-radius:0; border:none; background:#e6ebe9; color:#0b0c0c; font-weight:700; font-size:1.05rem; font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif; }
    .btn.primary { background: rgba(0,0,0,0.7); border: none; color: #f8f8f8; box-shadow: 0 8px 18px rgba(0,0,0,0.25); }
    .btn:disabled { opacity:.5; }
    .hint { color:var(--muted); font-size:.95rem; margin-top:6px; }
    .done { text-align:center; padding:40px 10px; }
    .tick { font-size:56px; line-height:1; margin-bottom:12px; }
    .lang-select { text-align:center; padding:10px 0 4px; }
    .lang-buttons { display:flex; flex-direction:column; gap:12px; margin-top:24px; }
    .lang-buttons .btn { width:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Encuesta</h1>
      <p class="sub" id="stepText">Selecciona un idioma / Hautatu hizkuntza / Choose a language</p>
      <div class="progress"><div id="bar"></div></div>
    </header>

    <section class="card">
      <!-- Aquí se inyecta cada paso desde survey.js según questions.json -->
      <div class="q active" data-step="0" id="stepHost"></div>

      <!-- Pantalla final -->
      <div class="q" data-step="done" id="done">
        <div class="done">
          <div class="tick">✅</div>
          <h2>¡Gracias!</h2>
          <p class="sub">Tu respuesta ha sido enviada.</p>
          <div class="nav" style="margin-top:16px">
            <button class="btn primary" id="again" type="button">Responder otra vez</button>
          </div>
        </div>
      </div>
    </section>

    <p class="hint" id="status" aria-live="polite" style="margin-top:10px"></p>
  </div>

  <!-- Tu lógica dinámica (carga /static/questions.json y pinta los pasos) -->
  <script src="/static/survey.js"></script>
</body>
</html>

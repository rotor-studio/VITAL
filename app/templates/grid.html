<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CuadrÃ­cula</title>
  <style>
    :root {
      --bg: #9f9f9f;
      --cols: 120;
      --rows: 60;
      --margin-cells: 3;
      --cell: 16px;
      --cell-x: 16px;
      --cell-y: 18px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 12px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #fff;
    }
    .viewport {
      position: relative;
      width: calc(100vw - 24px);
      aspect-ratio: 16 / 9;
      max-height: calc(100vh - 24px);
      overflow: hidden;
      background: var(--bg);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }
    .map-overlay {
      position: absolute;
      inset: 0;
      background: url("/static/mapa_referencia.png") center/100% 100% no-repeat;
      opacity: 0.65;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1;
    }
    .map-overlay.hidden {
      opacity: 0;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      background-image:
        linear-gradient(rgba(255,255,255,0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.5) 1px, transparent 1px);
      background-size: var(--cell-x) var(--cell-y);
      z-index: 2;
    }
    .points-layer {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      width: 100%;
      height: 100%;
    }
    .ray {
      inset: 0;
      position: absolute;
      z-index: 4;
    }
    .marker-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      width: 100%;
      height: 100%;
    }
    .marker {
      background: #f95e8a;
      color: #111;
      font-size: 11px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: none;
      width: 100%;
      height: 100%;
    }
    .marker.external {
      background: rgba(249, 94, 138, 0.5);
    }
    .marker.gender {
      font-size: 0;
      background: #999;
    }
    .info {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.35);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      letter-spacing: 0.01em;
      backdrop-filter: blur(4px);
      z-index: 5;
      pointer-events: auto;
    }
    .info strong { font-weight: 700; }
    .info kbd {
      display: inline-block;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(0,0,0,0.25);
      font-size: 0.78rem;
    }
    .info .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .info button {
      margin-left: 8px;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(0,0,0,0.3);
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .ray {
      position: absolute;
      background: transparent;
      pointer-events: none;
      z-index: 4;
    }
    .timeline {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
    }
    .timeline__bubble {
      position: absolute;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      min-width: 200px;
      max-width: 420px;
      padding: 12px 14px;
      border-radius: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #f8f8f8;
      border: 2px solid #f95e8a;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      font-size: 0.9rem;
      opacity: 0;
      transform: translate(-50%, -10px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      left: 50%;
      top: 50%;
      pointer-events: none;
    }
    .timeline__bubble.visible {
      opacity: 1;
      transform: translate(-50%, -18px);
    }
    .timeline__cp {
      font-weight: 700;
      color: #ffd5e4;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }
    .timeline__text {
      line-height: 1.3;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="map-overlay" id="mapOverlay" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
    <svg class="ray" id="rayLayer" aria-hidden="true"></svg>
    <div class="points-layer" id="pointsLayer" aria-hidden="true"></div>
    <div class="info">
      <div class="pill">
        <strong>120 x 60</strong> visibles â€¢ margen oculto de 3 celdas
        <kbd>M</kbd> mapa
        <kbd>R</kbd> recargar puntos
        <button id="soundCheck" type="button">ðŸ”Š Probar sonido</button>
      </div>
    </div>
    <div class="timeline">
      <div class="timeline__bubble" id="timelineBubble">
        <div class="timeline__cp"></div>
        <div class="timeline__text"></div>
      </div>
    </div>
  </div>
  <audio id="soundClip" src="/data/blip.mp3" preload="auto"></audio>
  <audio id="bubbleClip" src="/data/blip2.mp3" preload="auto"></audio>
  <script>
    (() => {
      const overlay = document.getElementById("mapOverlay");
      if (!overlay) return;
      window.addEventListener("keydown", (ev) => {
        if (ev.key.toLowerCase() === "m") {
          overlay.classList.toggle("hidden");
        }
      });
    })();
    (() => {
      const btn = document.getElementById("soundCheck");
      const audio = document.getElementById("soundClip");
      if (!btn || !audio) return;
      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.textContent = "Reproduciendoâ€¦";
        audio.currentTime = 0;
        try {
          await audio.play();
          btn.textContent = "âœ… SonÃ³";
        } catch (err) {
          console.error("No se pudo reproducir el sonido", err);
          btn.textContent = "âš ï¸ No se pudo (Safari necesita gesto)";
        }
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "ðŸ”Š Probar sonido";
        }, 1600);
      });
    })();
    (() => {
      const layer = document.getElementById("pointsLayer");
      const viewport = document.querySelector(".viewport");
      const grid = document.querySelector(".grid");
      const rayLayer = document.getElementById("rayLayer");
      const audio = document.getElementById("soundClip");
      const bubbleAudio = document.getElementById("bubbleClip");
      const soundBtn = document.getElementById("soundCheck");
      if (!layer || !viewport) return;

      let points = [];
      let baseWidth = 1920;
      let baseHeight = 1080;
      let lastTotal = null;
      let lastMaxTs = null;
      let audioReady = false;
      let timelineItems = [];
      let timelineIndex = 0;
      let viewportRect = null;
      const bubble = document.getElementById("timelineBubble");
      const bubbleCp = bubble?.querySelector(".timeline__cp");
      const bubbleText = bubble?.querySelector(".timeline__text");
      const rootStyles = getComputedStyle(document.documentElement);
      const cols = parseInt(rootStyles.getPropertyValue("--cols"), 10) || 120;
      const rows = parseInt(rootStyles.getPropertyValue("--rows"), 10) || 60;
      const genderColors = {
        "man": "#6da7ff",
        "woman": "#f8a1d1",
        "nonbinary": "#9b7df0",
        "otro": "#ffcf5c",
        "other": "#ffcf5c",
        "prefiero_no_decir": "#a0a0a0",
        "no_responde": "#a0a0a0",
      };
      const playAudio = (el) => {
        if (!el) return;
        try {
          const clone = el.cloneNode(true);
          clone.currentTime = 0;
          clone.play().catch(() => {});
        } catch (err) {
          console.warn("No se pudo reproducir audio", err);
        }
      };
      const playBlip = () => {
        if (!audioReady) return;
        playAudio(audio);
      };
      const playBubbleBlip = () => {
        if (!audioReady) return;
        playAudio(bubbleAudio);
      };

      function buildTimelineItems(list) {
        const prevLen = timelineItems.length;
        timelineItems = [];
        list.forEach((p) => {
          (p.responses || []).forEach((r) => {
            const payload = r.payload || {};
            const messages = preferredFields
              .map((key) => {
                const v = payload[key];
                return typeof v === "string" && v.trim().length > 2 ? v.trim() : "";
              })
              .filter(Boolean);
            if (!messages.length) return;
            timelineItems.push({
              cp: p.label || p.codigo_postal,
              messages,
              created_at: r.created_at || "",
              x: p.x,
              y: p.y,
            });
          });
        });
        console.log("[timeline] items", timelineItems.map((i) => ({ cp: i.cp, msg: i.msg?.slice(0,50) })));
        if (timelineItems.length === 0 || prevLen === 0) {
          timelineIndex = 0;
        } else {
          timelineIndex = timelineIndex % timelineItems.length;
        }
      }

      const preferredFields = [
        "comentarios",
        "comentario",
        "comentarios_generales",
        "comentario_exposicion",
        "contenido_interesante_comentario",
        "personaje_atencion_comentario",
        "aprendizaje_alava",
        "algo_en_falta",
        "asociaciones_alava",
        "orgullo_alava",
        "sentirse_alaves",
        "visitas_expos_comentario",
        "temas_futuros",
        "actividades_centro",
        "conoces_vital_comentario",
      ];

      function pickMessage(payload) {
        if (!payload) return "";
        for (const key of preferredFields) {
          const v = payload[key];
          if (typeof v === "string" && v.trim().length > 2) return v.trim();
        }
        return "";
      }

      function showNextTimeline() {
        if (!bubble || timelineItems.length === 0 || !viewportRect) return;
        const item = timelineItems[timelineIndex % timelineItems.length];
        timelineIndex = (timelineIndex + 1) % timelineItems.length;
        bubbleCp.textContent = item.cp || "CP";
        const msgs = item.messages || [];
        const msg = msgs.length ? msgs[Math.floor(Math.random() * msgs.length)] : "";
        bubbleText.textContent = msg;
        console.log("[timeline] mostrando", item.cp, "msg:", msg?.slice(0,80));
        let left = viewportRect.width / 2;
        let top = viewportRect.height / 2;
        if (typeof item.x === "number" && typeof item.y === "number" && baseWidth && baseHeight) {
          left = (item.x / baseWidth) * viewportRect.width;
          top = (item.y / baseHeight) * viewportRect.height;
        }
        const padding = 20;
        const offsetX = 80; // desplaza hacia la derecha
        const offsetY = -80; // desplaza hacia arriba
        left = Math.max(padding, Math.min(viewportRect.width - padding, left + offsetX));
        top = Math.max(padding, Math.min(viewportRect.height - padding, top + offsetY));
        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;
        bubble.classList.add("visible");
        setTimeout(() => bubble.classList.remove("visible"), 6000);
        playBubbleBlip();
      }

      function render() {
        const rect = viewport.getBoundingClientRect();
        viewportRect = rect;
        const cellW = rect.width / cols;
        const cellH = rect.height / rows;
        if (grid) {
          grid.style.setProperty("--cell-x", `${cellW}px`);
          grid.style.setProperty("--cell-y", `${cellH}px`);
        }
        layer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        layer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        layer.style.width = `${rect.width}px`;
        layer.style.height = `${rect.height}px`;
        layer.innerHTML = "";
        if (rayLayer) rayLayer.innerHTML = "";
        points.forEach((p) => {
          if (p.x == null || p.y == null) return;
          let col = Math.max(0, Math.min(cols - 1, Math.floor((p.x / baseWidth) * cols)));
          const row = Math.max(0, Math.min(rows - 1, Math.floor((p.y / baseHeight) * rows)));
          if (col === cols - 1) col = cols - 2; // deja espacio para el cuadrito de gÃ©nero

          // MayorÃ­a de gÃ©nero
          let topGender = null;
          let topCount = -1;
          if (p.gender_counts) {
            Object.entries(p.gender_counts).forEach(([g, c]) => {
              if (c > topCount) {
                topCount = c;
                topGender = g;
              }
            });
          }
          const genderColor = topGender ? (genderColors[topGender] || "#999") : "#999";

          const wrap = document.createElement("div");
          wrap.className = "marker-pair";
          wrap.style.gridColumn = `${col + 1} / span 2`;
          wrap.style.gridRow = `${row + 1}`;

          const countEl = document.createElement("div");
          countEl.className = "marker";
          if (p.external) countEl.classList.add("external");
          countEl.textContent = p.count;
          countEl.title = `${p.label || p.codigo_postal} Â· ${p.count}`;

          const genderEl = document.createElement("div");
          genderEl.className = "marker gender";
          if (p.external) genderEl.classList.add("external");
          genderEl.style.background = p.external ? "rgba(249, 94, 138, 0.5)" : genderColor;
          genderEl.title = topGender ? `GÃ©nero mayoritario: ${topGender}` : "Sin gÃ©nero";

          wrap.appendChild(countEl);
          wrap.appendChild(genderEl);
          layer.appendChild(wrap);

          if (p.__recent && rayLayer && !p.external) {
            const cellCenterX = (col + 1.5) * (rect.width / cols); // centro del cuadro de gÃ©nero (2Âª celda)
            const cellCenterY = (row + 0.5) * (rect.height / rows);
            const dir = p.__dir || 0; // 0 up,1 right,2 down,3 left
            let x2 = cellCenterX, y2 = cellCenterY;
            if (dir === 0) y2 = 0;
            if (dir === 1) x2 = rect.width;
            if (dir === 2) y2 = rect.height;
            if (dir === 3) x2 = 0;
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", cellCenterX);
            line.setAttribute("y1", cellCenterY);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("stroke", genderColor);
            line.setAttribute("stroke-width", "3");
            line.setAttribute("stroke-linecap", "round");
            rayLayer.setAttribute("width", rect.width);
            rayLayer.setAttribute("height", rect.height);
            rayLayer.appendChild(line);
          }
        });
      }

      async function loadPoints() {
        try {
          const res = await fetch("/api/visual/points");
          if (!res.ok) throw new Error("Failed to load points");
          const data = await res.json();
          baseWidth = data?.base_size?.width || baseWidth;
          baseHeight = data?.base_size?.height || baseHeight;
          points = (data?.points || []).map((p) => ({ ...p, __recent: false, __dir: 0 }));
          buildTimelineItems(points);
          // Marca las 3 mÃ¡s recientes segÃºn latest_at
          const withTime = points
            .map((p) => ({
              p,
              t: p.latest_at ? new Date(p.latest_at).getTime() : 0,
            }))
            .sort((a, b) => a.t - b.t);
          const recent = withTime.slice(-3);
          recent.forEach((entry, idx) => {
            entry.p.__recent = true;
            entry.p.__dir = idx % 4;
          });
          const total = points.reduce((acc, p) => acc + (p.count || 0), 0);
          console.log("[grid] puntos cargados:", points.length, "total respuestas:", total);
          const maxTs = Math.max(
            0,
            ...points.map((p) => (p.latest_at ? new Date(p.latest_at).getTime() : 0))
          );
          const isNewer = lastMaxTs !== null && maxTs > lastMaxTs;
          const isMore = lastTotal !== null && total > lastTotal;
          if (audioReady && (isMore || isNewer)) {
            playBlip();
          }
          lastTotal = total;
          lastMaxTs = maxTs;
          render();
        } catch (err) {
          console.error(err);
        }
      }

      window.addEventListener("resize", render);
      window.addEventListener("keydown", (ev) => {
        if (ev.key.toLowerCase() === "r") {
          loadPoints();
        }
        audioReady = true;
      });
      window.addEventListener("click", () => { audioReady = true; }, { once: true });

      if (soundBtn) {
        soundBtn.addEventListener("click", async () => {
          audioReady = true;
          soundBtn.disabled = true;
          soundBtn.textContent = "Reproduciendoâ€¦";
          try {
            playBlip();
            soundBtn.textContent = "âœ… SonÃ³";
          } catch (err) {
            soundBtn.textContent = "âš ï¸ No se pudo";
          }
          setTimeout(() => {
            soundBtn.disabled = false;
            soundBtn.textContent = "ðŸ”Š Probar sonido";
          }, 1600);
        });
      }

      loadPoints();
      setInterval(loadPoints, 10000);
      setInterval(showNextTimeline, 10000);
    })();
  </script>
</body>
</html>
